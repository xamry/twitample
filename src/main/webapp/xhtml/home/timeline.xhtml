<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="timelineTemplate.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
        Twitample :: Home
    </ui:define>

	<ui:define name="content">

		<table>
			<tr>
				<td><p:growl id="growl" sticky="false" showDetail="false"/> </td>
			</tr>
		</table>
		<br />
		 <p:panel header="Your Timeline">
	     <h:form>
	     <table width="100%">
	     	<tr>
	     		<td><h:outputText value="Tweet: " /></td>
	     		<td><p:inputText value="#{timelineBean.tweetBody}" /></td>
	     		<td><h:commandButton value="Submit" action="#{timelineBean.saveTweet}"/> </td>	     		
	     	</tr>
	     
	     </table>	
	     </h:form>	
		</p:panel>
	</ui:define>
</ui:composition>
